<title>SyncUp</title>
<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="Main_Page.css"/>

<body>
<div id="Main_Page">
	<!-- network graph -->
	<iframe data-name="Iframe_Network" id="Iframe_Network" src="../index.html" title="Iframe_Network"></iframe>
	<!-- legend explaining the network graph -->
	<div data-type="Group" data-name="legend_group" id="legend_group">
		<div data-type="Rectangle" data-name="background_form" id="background_legend"></div>
		<!-- legend text -->
		<div data-type="Text" data-name="legend_entities_group" id="legend_entities_group">
			<p>Actors</p><br>
			<p>Headlines</p><br>
			<p>Data</p>
		</div>
		<!-- legend colour circles -->
		<div class="svg_container">
			<img id="card_actor" src="Assets/syncUpIMGFrontW4.png">
			<img id="card_headline" src="Assets/syncUpIMGFrontW1.png">
			<img id="card_data" src="Assets/syncUpIMGFrontW7.png">
		</div>
	</div>

		<img id="card_data_explanation" src="Assets/addtodatabase_Data.png">
	</div>

		<div data-type="Rectangle" data-name="background_form" id="background_form"></div>
		<select id="select_cardtype">
			<option value="none">None</option>
			<option value="create data card">Create data card</option>
			<option value="create actor card">Create actor card</option>
		</select>
		<img onclick="document.getElementById('addtodatabase_group').style.display = 'none';" data-type="Rectangle" data-name="buttons_x" id="buttons_x" src="Assets/buttons_x.png">
	</div>
	<!-- info bar at the bottom of the page -->
	<img data-type="Rectangle" data-name="Buttons_bottominfobar" id="Buttons_bottominfobar" src="Assets/buttons_bottominfobar.png">
	<div data-type="Group" data-name="big_menu_group" id="big_menu_group" class="big_menu_group">

		<div data-type="Group" data-name="group_menubar" id="group_menubar">

		</div>
